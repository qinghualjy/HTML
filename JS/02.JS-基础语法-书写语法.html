<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-基础语法</title>
</head>
<body>
    <!-- 
        区分大小写：与Java一样，变量名、函数名以及其他一切东西都是区分大小写的
        每行结尾的分号可有可无（但是建议写）
        注释：
            单行注释：//注释内容
            多行注释：/*注释内容*/
        大括号表示代码块
     -->
     <script>
        // alert("JS");

        //输出语句
        //方式一：弹出警告框
        window.alert("hello JS");

        //方式二：写入html页面中
        document.write("hello JS!");

        //方式三：控制台输出
        console.log("hello JS!!");
     </script>
</body>
</html>
