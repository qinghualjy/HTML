<!-- 表格标签：
    场景：在网页中以表格（行、列）形式整齐展示数据
    标签：
        <table>:定义整体表格，可以包裹多个<tr>  border:规定表格边框的宽度  width：规定表格的宽度  cellspacing:规定单元之间的空间
        <tr>:表格的行，可以包括多个<td></td>
        <td>:表格单元格（普通），可以包裹内容  如果是表头单元格，可以替换为<th></th>
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-表格</title>
    <style>
        td{
            text-align: center;/*单元格内容居中展示*/
        }
    </style>
</head>
<body>
    <table border="1px" cellspacing="0" width="600px">
        <tr>
            <th>序号</th>
            <th>品牌Logo</th>
            <th>品牌名称</th>
            <th>企业名称</th>
        </tr>
        <tr>
            <td>1</td>
            <td><img src="img/huawei.jpg" width="100px"></td>
            <td>华为</td>
            <td>华为技术有限公司</td>
        </tr>
        <tr>
            <td>2</td>
            <td><img src="img/alibaba.jpg" width="100px"></td>
            <td>阿里</td>
            <td>阿里巴巴集团控股有限公司</td>
        </tr>

    </table>
    
</body>
</html>
